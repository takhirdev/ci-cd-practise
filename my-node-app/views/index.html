<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Internal Style Project</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            margin: 1rem auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
<header>
    <h1>Welcome to My HTML Project</h1>
</header>

<main>
    <div class="card">
        <h2>About This Page</h2>
        <p>This is a simple HTML page that uses internal CSS for styling.</p>
    </div>
    <div class="card">
        <h2>Benefits of Internal Styles</h2>
        <ul>
            <li>Quick to prototype</li>
            <li>Contained within one file</li>
            <li>Easy to maintain for small projects</li>
        </ul>
    </div>
</main>

<footer>
    &copy; 2025 My Simple Site
</footer>
</body>
</html>
