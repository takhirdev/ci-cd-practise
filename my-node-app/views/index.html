<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ShopMate | E-Commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: #111827;
        }

        header {
            background-color: #1f2937;
            color: #ffffff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
        }

        nav a {
            color: #d1d5db;
            margin-left: 1rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        .hero {
            background: url('https://source.unsplash.com/featured/?shopping') no-repeat center center/cover;
            color: white;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h2 {
            background-color: rgba(0,0,0,0.6);
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 2rem;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product h3 {
            margin: 1rem 0 0.5rem;
        }

        .product p {
            color: #6b7280;
        }

        .product button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #1d4ed8;
        }

        footer {
            background-color: #e5e7eb;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
            color: #6b7280;
        }
    </style>
</head>
<body>

<header>
    <h1>ShopMate</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <h2>Discover Deals Youâ€™ll Love</h2>
</section>

<main>
    <h2 style="text-align:center;">Featured Products</h2>
    <div class="product-grid">
        <div class="product">
            <img src="https://source.unsplash.com/300x200/?shoes" alt="Product 1" />
            <h3>Sport Shoes</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/300x200/?headphones" alt="Product 2" />
            <h3>Wireless Headphones</h3>
            <p>$89.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/300x200/?watch" alt="Product 3" />
            <h3>Smart Watch</h3>
            <p>$119.99</p>
            <button>Add to Cart</button>
        </div>
    </div>
</main>

<footer>
    &copy; 2025 ShopMate. All rights reserved.
</footer>

</body>
</html>
